apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ .Values.service.name }} 
  labels:
    chart: "{{ .Chart.Name | trunc 63 }}"
    chartVersion: "{{ .Chart.Version | trunc 63 }}" 
    visualize: "true" 
    app: {{ .Values.service.name }} 
spec:
  replicas: {{ .Values.replicaCount }} 
  selector: 
    matchLabels:
      app: {{ .Values.service.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.service.name }}
        visualize: "true" 
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - {{ .Values.service.name }}
            topologyKey: "kubernetes.io/hostname"
      containers:
      - name: {{ .Values.service.name }} 
        image: "{{ .Values.image.repository }}:{{ .Chart.Version }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env: 
        - name: APP_NAME 
          value: "{{ .Values.env.APP_NAME }}"
        - name: APP_SYSTEM_CODE 
          value: "{{ .Values.env.APP_SYSTEM_CODE }}"
        - name: SERVICE_NAME 
          value: "{{ .Values.service.name }}"
        - name: APP_PORT 
          value: "{{ .Values.env.APP_PORT }}"
        - name: LOG_LEVEL
          value: INFO
        - name: Q_GROUP 
          value: "{{ .Values.env.Q_GROUP }}"
        - name: Q_READ_TOPIC 
          value: "{{ .Values.env.Q_READ_TOPIC }}"
        - name: Q_WRITE_TOPIC 
          value: "{{ .Values.env.Q_WRITE_TOPIC }}"
        - name: Q_ADDR 
          valueFrom: 
            configMapKeyRef: 
              name: global-config 
              key: kafka-msk.proxy.url.with.protocol 
        ports: 
        - containerPort: 8080 
        livenessProbe: 
          tcpSocket: 
            port: 8080 
          initialDelaySeconds: 5
        readinessProbe: 
          httpGet: 
            path: "/__gtg" 
            port: 8080 
          initialDelaySeconds: 10
          periodSeconds: 30 
        resources: 
{{ toYaml .Values.resources | indent 12 }}

